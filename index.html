<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Trollagem ESP32</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #1a202c; color: #e2e8f0; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold text-center mb-6">Painel de Trollagem ESP32</h1>

    <!-- Configurações -->
    <section class="bg-gray-800 p-4 rounded mb-6">
      <h2 class="text-xl font-semibold mb-2">Configuração de Wi-Fi</h2>
      <input class="block w-full p-2 my-2 bg-gray-700 rounded" id="ssid" placeholder="SSID Fake">
      <input class="block w-full p-2 my-2 bg-gray-700 rounded" id="password" placeholder="Senha Fake">
      <input class="block w-full p-2 my-2 bg-gray-700 rounded" id="realssid" placeholder="SSID Real">
      <input class="block w-full p-2 my-2 bg-gray-700 rounded" id="realpass" placeholder="Senha Real">
      <button onclick="salvar()" class="w-full mt-2 bg-green-600 hover:bg-green-700 text-white p-2 rounded">Salvar</button>
    </section>

    <!-- Sons -->
    <section class="bg-gray-800 p-4 rounded mb-6">
      <h2 class="text-xl font-semibold mb-2">Tocar Som</h2>
      <select id="som" class="w-full p-2 bg-gray-700 rounded">
        <option value="gemidao">Gemidão</option>
        <option value="alarme">Alarme</option>
        <option value="toque">Toque</option>
      </select>
      <button onclick="tocarSom()" class="w-full mt-2 bg-red-600 hover:bg-red-700 text-white p-2 rounded">Tocar</button>
    </section>

    <!-- Redirecionamento -->
    <section class="bg-gray-800 p-4 rounded mb-6">
      <h2 class="text-xl font-semibold mb-2">Redirecionamento</h2>
      <button onclick="redirecionar()" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white p-2 rounded">Forçar Pegadinha</button>
    </section>

    <!-- Dispositivos -->
    <section class="bg-gray-800 p-4 rounded mb-6">
      <h2 class="text-xl font-semibold mb-2">Dispositivos Conectados</h2>
      <ul id="lista"></ul>
      <button onclick="desautenticarTodos()" class="w-full mt-2 bg-red-600 hover:bg-red-700 text-white p-2 rounded">Desautenticar Todos</button>
    </section>
  </div>

  <script>
    const baseUrl = "http://192.168.4.1";

    function salvar() {
      const payload = {
        fakeSsid: document.getElementById("ssid").value,
        fakePassword: document.getElementById("password").value,
        realSsid: document.getElementById("realssid").value,
        realPassword: document.getElementById("realpass").value
      };
      fetch(`${baseUrl}/config`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(r => alert("Salvo com sucesso!"));
    }

    function tocarSom() {
      const tipo = document.getElementById("som").value;
      fetch(`${baseUrl}/sound/play?type=${tipo}`);
    }

    function redirecionar() {
      fetch(`${baseUrl}/redirect`);
    }

    function desautenticarTodos() {
      fetch(`${baseUrl}/deauth/all`).then(() => alert("Todos desautenticados!"));
    }
  </script>
</body>
</html>
